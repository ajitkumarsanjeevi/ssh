name: Remote Deployment 

on: 
  push:    
    branches: 
      - main   
   
env:                        
  Region: ap-south-1
jobs: 
  job1:  
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_vers ion: 1.3.0 
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4 
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.Region }} 

      

    

      
  

      - name: role
        run: sh role.sh
        continue-on-error: true

        


      - name: ssh    
        run: |    
            mkdir -p ~/.ssh   
            echo "${{ secrets.splunk}}" > ~/.ssh/id_rsa 
            chmod 600 ~/.ssh/id_rsa 


      - name: script
        run: |
            set +e 

            scripts(){
            usernames=("ubuntu" "ec2-user" "admin")   
          
            ips=($(aws ec2 describe-instances --region  ${{ env.Region }}  --query "Reservations[].Instances[].[PublicIpAddress]" --output text))   
          
          
            for username in "${usernames[@]}"; do
 
            for ip in "${ips[@]}"; do

            ssh -o StrictHostKeyChecking=no -i  ~/.ssh/id_rsa "$username"@"$ip" "sudo chmod 777 /opt" &> /dev/null 

            scp -o StrictHostKeyChecking=no -i  ~/.ssh/id_rsa  "$1"  "$username"@"$ip":/opt &> /dev/null

            ssh -o StrictHostKeyChecking=no -i  ~/.ssh/id_rsa "$username"@"$ip" "sudo bash /opt/ansible.sh" &> /dev/null 

            done
            done
            }
            packages=("awscli.sh" "Dockerfile" "ecr.yml" "ansible.sh" "docker.sh")         
            for package in "${packages[@]}"; do
            scripts "$package"
            done
        continue-on-error: true

         # Send failure notification to Slack
      - name: Notify Slack on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          slack_webhook_url: https://slack.com/intl/en-in
          message: 'CI Build Failed! ðŸ˜ž'

      - name: ansible_playbook
        run: ssh -o StrictHostKeyChecking=no -i  ~/.ssh/id_rsa ubuntu@43.205.209.211 "sudo ansible-playbook /opt/ecr.yml" 
         
        
         
      
         
              

            

            
          


                                            
      
         

      
             

             
             
 

             
           
           

        
         
 
                          
                                     
                  
          
          
          


          


  
      


      

          
        
          
         
          
          

          

          
    
               
  
